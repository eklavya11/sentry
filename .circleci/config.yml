version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  bot-api:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
  frontend:
    working_directory: ~/sentry/frontend
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
workflows:
  frontend-api:
    jobs:
      - bot-api:
          filters:
            branches:
              only:
                - master
      - frontend:
          filters:
            branches:
              only:
                - master
